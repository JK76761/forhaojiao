<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Invitation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Landing -->
<section id="landing">
  <div class="center">
    <p class="gold">A Private Invitation</p>
    <h1>Valentine's Evening</h1>
    <p>For The Most Beautiful Woman In My Life</p>
    <button onclick="enterExperience()">Enter</button>
  </div>
</section>

<!-- Gallery -->
<section id="gallery" class="hidden">
  <div class="photo-section">
    <img src="assets/photo1.jpg">
    <div class="caption">The Beginning</div>
  </div>

  <div class="photo-section">
    <img src="assets/photo2.jpg">
    <div class="caption">Moments We Shared</div>
  </div>

  <div class="photo-section large">
    <img src="assets/photo3.jpg">
    <div class="caption">My Favorite Memory</div>
  </div>

  <button onclick="finalReveal()">Continue</button>
</section>

<!-- Final -->
<section id="final" class="hidden">
  <div class="center">
    <p class="gold">System Status</p>
    <h1>Heart Connected</h1>
    <p>Forever Mode: Activated</p>
    <button onclick="proposal()">Will You Stay By My Side?</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
